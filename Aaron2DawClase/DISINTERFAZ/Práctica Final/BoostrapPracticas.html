    <div class="container mt-5">
      <div class="row">
        <div class="col-sm-12 text-center">
          <h3>PODCAST ONDA MARE</h3>
        </div>
      </div>
      <div class="row">
        <div class="col-sm-12 text-center ">
          <h3 class="mb-3">CONTACTA CON NOSOTROS</h3>
          <button class="btn btn-primary mb-4" type="button" data-bs-toggle="collapse" data-bs-target="#collapseExample" aria-expanded="false" aria-controls="collapseExample">
           Rellenar Formulario
          </button>
          <form class="row g-3 collapse bg-light" id="collapseExample">
            <div class="col-md-5">
              <label for="validationDefault01" class="form-label">Nombre y Apellidos</label>
              <input type="text" class="form-control" id="validationDefault01" value="" required>
            </div>
            <div class="col-md-4">
              <label for="validationDefault02" class="form-label">Email</label>
              <input type="text" class="form-control" id="validationDefault02" value="" required>
            </div>
            <div class="col-md-3">
              <label for="validationDefault04" class="form-label">Colectivo</label>
              <select class="form-select" id="validationDefault04" required>
                <option selected disabled value="">Elige...</option>
                <option>Profesor</option>
                <option>Alumno</option>
                <option>Padre</option>
                <option>Otros</option>
              </select>
            </div>
            <div class="col-md-3">
              <label for="validationDefault04" class="form-label">Sexo</label>
              <select class="form-select" id="validationDefault04" required>
                <option selected disabled value="">Elige...</option>
                <option>Él</option>
                <option>Ella</option>
                <option>No binario</option>
                <option>Nada</option>
              </select>
            </div>
            <div class="col-md-9">
              <label for="validationDefault03" class="form-label">Motivo</label>
              <input type="text" class="form-control" id="validationDefault03" required>
            </div>
            <div class="col-md-12">
              <div class="form-check">
                <input class="form-check-input" type="checkbox" value="" id="invalidCheck2" required>
                <label class="form-check-label" for="invalidCheck2">
                  Estoy de acuerdo con los términos y condiciones.
                </label>
              </div>
            </div>
            <div class="col-12">
              <button class="btn btn-primary" type="submit">Enviar formulario</button>
            </div>
          </form>
        </div>
      </div>
    </div>
